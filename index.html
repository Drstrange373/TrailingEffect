<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script  src="Particle.js" defer></script>
    <script  src="script.js" defer></script>
</head>
<body>
    <div class="canvas-container">
        <canvas id="mousetrailing"></canvas>
    </div>
    <div class="content">

        <h1>MouseTrailing</h1>
        <span>Works on touch devices too..</span>
        <div class="canvas-settings">

            <h2>Settings</h2>
            <div>
                <label for="joinCircle">Connect Circles</label>
                <input type="checkbox" id="joinCircle">
            </div>
            
            <div>
                <label for="removeTransparency">Remove Shadow effect</label>
                <input type="range"  id="removeTransparency" value="100">
            </div>

        </div>
    </div>
</body>
</html>
